    <script>
        let secondCount1 = 0;
let stopWatch1;
const displayPara1 = document.querySelector('.clock1');


let secondCount2 = 0;
let stopWatch2;
const displayPara2 = document.querySelector('.clock2');


let secondCount3 = 0;
let stopWatch3;
const displayPara3 = document.querySelector('.clock3');
//function to calculate the current hour, min & seconds and the display count

function displayCount1() {
    // Calculate hours min and secs
    let hours1 = Math.floor(secondCount1 / 3600);
    let minutes1 = Math.floor((secondCount1 % 3600) / 60);
    let seconds1 = Math.floor(secondCount1 % 60);

    // Display leading zeros for value less than 10
    let displayHours1 = (hours1 < 10) ? "0" + hours1: hours1;
    let displayMinutes1 = (minutes1 < 10) ? "0" + minutes1: minutes1;
    let displaySeconds1 = (seconds1 < 10) ? "0" + seconds1: seconds1;
    
    // Display the time in standard format
    displayPara1.textContent = displayHours1 + ":" + displayMinutes1 + ":" + displaySeconds1;

    // Increment the second Counter by 1
    secondCount1 += 1;
}

// Store the references tho the buttons
const startBtn1 = document.querySelector('.start1');
const pauseBtn1 = document.querySelector('.pause1');
const resetBtn1 = document.querySelector('.reset1');

pauseBtn1.disabled = true;
resetBtn1.disabled = true;
startBtn1.addEventListener('click', () => {
    
    stopWatch1 = setInterval(displayCount1, 1000);
    startBtn1.disabled = true;
    pauseBtn1.disabled = false;
    resetBtn1.disabled = false;
    alert('The timer for Data Science has been started!!!');
});

pauseBtn1.addEventListener('click', () => {
    clearInterval(stopWatch1);    
    startBtn1.disabled = false;
    alert('The timer has been paused!!!');
});

resetBtn1.addEventListener('click', () => {
    clearInterval(stopWatch1);
    startBtn1.disabled = false;
    secondCount1 = 0;
    displayCount1();
});

displayCount1();
